zookeeper:
  image: wurstmeister/zookeeper
  ports: 
    - "2181"
kafka:
  build: ./kafka-docker
  ports:
    - "9092"
  links: 
    - zookeeper:zk
  environment:
    KAFKA_ADVERTISED_HOST_NAME: 192.168.59.103
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock

dispatcher:
  build: ./dispatcher
  ports:
    - "4000"
  links:
    - zookeeper:zk

transactionstore:
  build: ./stores/transaction-store
  links:
    - zookeeper:zk

web:
  build: ./web
  ports:
    - "80"
