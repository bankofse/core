zookeeper:
  image: wurstmeister/zookeeper
  ports: 
    - "2181:2181"
kafka:
  build: ./kafka-docker
  ports:
    - "9092"
  links: 
    - zookeeper:zk
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock

dispatcher:
  build: ./dispatcher
  ports:
    - "8080:4000"
  links:
    - zookeeper:zk

transactionstore:
  build: ./stores/transaction-store
  links:
    - zookeeper:zk

web:
  build: ./web
  ports:
    - "80:80"
